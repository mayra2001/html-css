<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse <br> sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <p><abbr title="use a tag <p> ">Parágrafos</abbr></p>
    <p><abbr title="use a tag <title> ">Títulos</abbr></p>
    <p><abbr title="use a tag <img> ">Imagens</abbr></p>
    <p><abbr title="use a tag <abbr title> ">Abreviações</abbr></p>
    <p><abbr title="use a tag <pre> ">Códigos-fonte</abbr></p>
    <p><abbr title="use a tag <mark> ">Listas com demarcadores</abbr></p>
</body>
</html>
